<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

<script>
    function setStoreValues(){
        
        sessionStorage.setItem("userName",document.getElementById("name").value)
        sessionStorage.setItem("userPassword",document.getElementById("password").value)
        sessionStorage.setItem("favColor",document.getElementById("color").value)
getStoreValues()
    }
     function getStoreValues(){
        document.getElementById("name").value=sessionStorage.getItem("userName")
        document.getElementById("password").value=sessionStorage.getItem("userPassword")
        document.getElementById("color").value=sessionStorage.getItem("favColor")
       document.getElementById("body").style=`background-color:${sessionStorage.getItem("favColor")}`


        
     }
</script>
</head>
<body id="body">
    
       
    <label>User Name</label><br>
    <input type="text" id="name">
    <br>
   
    <br>
    <label>password</label><br>
    <input type="password" id="password">
    <br> <br>
    <label>color</label><br>
    <input type="color" id="color">
    <br>
    
    <button onclick="setStoreValues()">Submit</button>
    


</body>

 <script>
 getStoreValues()

</script>
</html>
